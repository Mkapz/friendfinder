<!DOCTYPE html>
<html>
<head>
    <title>FriendFinder</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>   
    
</head>

<body>

<div class="container">

    <h2>Survey Questions</h2>

    <hr>

    <form method="POST" role="form">

      <h3>About You</h3>

      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="imageLink">Link to Photo Image (Required)</label>
        <input type="imageLink" class="form-control" id="imageLink">
      </div>

      <hr>

      <h3>Question 1</h3>
      <div class="form-group">
        <label for="question1">I like Video games and electronics.</label>
        <select class="form-control question" id="question1">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 2</h3>
      <div class="form-group">
        <label for="question2">I like outdoors stuff like hiking and rafting.</label>
        <select class="form-control question" id="question2">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 3</h3>
      <div class="form-group">
        <label for="question3">I like to netflix and chill instead of going to a bar or nightclub</label>
        <select class="form-control question" id="question3">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 4</h3>
      <div class="form-group">
        <label for="question4">I'm laid-back</label>
        <select class="form-control question" id="question4">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 5</h3>
      <div class="form-group">
        <label for="question5">I like to sleep in</label>
        <select class="form-control question" id="question5">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 6</h3>
      <div class="form-group">
        <label for="question6">I'm very sensitive to other people's feelings.</label>
        <select class="form-control question" id="question6">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 7</h3>
      <div class="form-group">
        <label for="question7">I am a heavy drinker</label>
        <select class="form-control question" id="question7">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 8</h3>
      <div class="form-group">
        <label for="question8">I hate the smell of cigarettes</label>
        <select class="form-control question" id="question8">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 9</h3>
      <div class="form-group">
        <label for="question9">I have a good sense of humor</label>
        <select class="form-control question" id="question9">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 10</h3>
      <div class="form-group">
        <label for="question10">Eventually i want kids and a family</label>
        <select class="form-control question" id="question10">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" id="add-friend" data-toggle="modal" data-target="#myModal">Submit</button>

    </form>

</div>

<div class="container">

    <hr>

    <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/MissHernandez/FriendFinder">GitHub Repo</a></p>

</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Best Match</h4>
      </div>
      <div class="modal-body" id="modalText">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


  <script type="text/javascript">
    $("#add-friend").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#imageLink").val().trim(),
        scores: [
        ($("#question1").val().slice(),
        ($("#question2").val().slice(),
        ($("#question3").val().slice(),
        ($("#question4").val().slice(),
        ($("#question5").val().slice(),
        ($("#question6").val().slice(), 
        ($("#question7").val().slice(), 
        ($("#question8").val().slice(), 
        ($("#question9").val().slice(), 
        ($("#question10").val().slice()
      ]

      };
      console.log(newFriend);
      $.post("/api/friends", newFriend)
      .done(function(data) {
        $("#modalText").text("");
        var div = $("<div>");
        var titleName = $("<h3>");
        var photo = $("<img>");
        titleName.text(data.name);
        photo.css("width", "350");
        photo.attr("src", data.photo);
        div.append(titleName);
        div.append(photo);
        $("#modalText").append(div);
      });
    
    });
  </script>


</body>
</html>
